name: CI

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request_target:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      
      - name: Linting
        run: make lint
